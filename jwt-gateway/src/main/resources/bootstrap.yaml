server:
    port: 8888
spring:
    application:
        name: jwt-gateway
    cloud:
        nacos:
            discovery:
                # 指定nacos server的地址
                server-addr: 127.0.0.1:8848
            config:
                server-addr: 127.0.0.1:8848
        gateway:
            routes:
                - id: spring-cloud-server-one-demo  # 路由的唯一标识，这种形式下通常是微服务名称
                  uri: lb://spring-cloud-server-one-demo  # lb代表从注册中心获取服务
                  predicates:
                      # 使用通配符匹配
                      - Path=/api/exam/analyse/**
                - id: spring-cloud-server-two-demo  # 路由的唯一标识，这种形式下通常是微服务名称
                  uri: lb://spring-cloud-server-two-demo  # lb代表从注册中心获取服务
                  predicates:
                      # 使用通配符匹配
                      - Path=/route/exam/analyse/**
# actuator相关配置
management:
    endpoints:
        web:
            exposure:
                # 暴露所有监控端点
                include: '*'
    endpoint:
        health:
            # 总是显示健康检测详情
            show-details: always